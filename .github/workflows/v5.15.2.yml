name: Build Qt lite

on:
  pull_request:
    branches:
      - 'master'
  push:
    branches:
      - 'master'
    paths-ignore:
      - 'README.md'
  #schedule:
  #  - cron: "0 13 * * 1"
    # https://jasonet.co/posts/scheduled-actions/

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-20.04
        ocaml-version:
          - 4.08.1

    runs-on: ${{ matrix.os }}

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.7.0
        with:
          access_token: ${{ github.token }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Retrieve date for cache key
        id: cache-key
        run: echo "::set-output name=date::$(/bin/date -u "+%Y%m%d")"
        shell: bash

      #- name: Use OCaml ${{ matrix.ocaml-version }}
      #  uses: avsm/setup-ocaml@v1
      #  with:
      #    ocaml-version: ${{ matrix.ocaml-version }}

      - run: sudo apt install opam ocaml-nox
      - run: opam init --yes

      # https://wiki.qt.io/Building_Qt_5_from_Git#Linux.2FX11
      - run: sudo apt-get install build-essential perl python git
      #- run: sudo apt-get install '^libxcb.*-dev' libx11-xcb-dev libglu1-mesa-dev libxrender-dev libxi-dev libxkbcommon-dev libxkbcommon-x11-dev

      - run: opam pin add . --yes --no-action
      - run: opam install opam-depext --yes
      - run: opam depext  Qt5 --yes --with-test
      - run: opam install Qt5 --deps-only
      - run: opam install  Qt5 --yes --verbose -j `nproc --all`

      - run: opam show --list-files Qt5 | cut -f 1 -d' ' | xargs ls -d -s -1 2>/dev/null

      - name: computing size of installed files
        run: opam show --list-files Qt5 | cut -f 1 -d' ' | xargs ls -d -s -1 2>/dev/null | awk '{$1=$1};1' | cut -f 1 -d' ' | awk '{s+=$1} END {print s,"KB"}'
